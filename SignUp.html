<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/scss/auth.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="authentication_page signup_page">
        <div class="container">
            <div class="vh_style">
                <div class="auth_form">
                    <div class="logo">
                        <h3 class="text-center">Rymotely</h3>
                    </div>
                    <div class="authentication_view">
                        <h2 class="form_title text-center">Sign Up</h2>
                        <form>
                            <div class="label_input">
                                <input type="text" class="form-control" id="addworkspacename" placeholder="Add Workspace Name">
                            </div>
                            <div class="label_input">
                                <label for="fl-name" class="form-label">First and last name</label>
                                <input type="text" class="form-control" id="fl-name">
                            </div>
                            <div class="label_input">
                                <label for="Email1" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                            </div>
                            <div class="label_input">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Password">
                            </div>
                            <div class="remember_forgot">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="Remember">
                                    <label class="form-check-label" for="Remember">Remember me</label>
                                </div>
                                <label><a href="#">Forgot password?</a></label>
                            </div>
                            <button type="submit" class="btn submit_button w-100">Sign In</button>
                        </form>
                        <div class="register_text text-center">
                            <p>Already registered? <a href="#">Log In</a></p>
                        </div>
                    </div>
                </div>
                <div class="term_privacy text-center">
                    <p>By continuing, you agree to our<br /><a href="#">Privacy Policy</a> and <a href="#">Terms of
                            Service</a>.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
